<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ungu.in</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="login container-auth">
        <img class="absolute z-1  login-leaf-left" src="assets/img/furniture/login-leaf-left.png" alt="">
        <img class="absolute z-1  login-leaf-right" src="assets/img/furniture/login-leaf-right.png" alt="">
        <img class="absolute z-1  login-leaf-right-2" src="assets/img/furniture/login-leaf-right2.png" alt="">
        <img class="absolute z-1  login-flower-left" src="assets/img/furniture/login-flower-left.png" alt="">
        <img class="absolute z-1  login-char" src="assets/img/furniture/login-char.png" alt="">
        <img class="absolute z-1  login-flower-right" src="assets/img/furniture/login-flower-right.png" alt="">
        <div class="container d-flex justify-content-center">
            <div class="box-auth">
                <h3 class="mb-60px">Login</h3>

                <div class="mb-30px">
                    <input type="text" name="username" id="username" class="form-control"
                        placeholder="Email atau Username">

                    <input type="password" name="password" id="password" class="form-control mt-30px"
                    placeholder="Password">
                </div>
                
                <button type="submit" class="btn bg-pink mb-60px">Masuk</button>
                <div class="flex-center">
                    <p class="auth-info">Belum punya akun? <span><a class="text-purple bold" href="#">Daftar</a></span> sekarang!</p>
                </div>
            </div>
        </div>

    </div>


    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
